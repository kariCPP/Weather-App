<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Weather Forecast Dashboard</h1>

    <!-- City Name Input -->
    <div class="search">
      <input type="text" id="cityInput" placeholder="Enter City Name" class="input-field" />
      <button class="search-btn" onclick="getWeatherForCity()">Search</button>
    </div>

    <div class="weather-info">
      <div class="current-weather animated fadeIn">
        <h2 id="location" class="location">Location</h2>
        <p id="temperature" class="info">Temperature: -- Â°C</p>
        <p id="wind-speed" class="info">Wind Speed: -- km/h</p>
      </div>

      <div class="forecast animated fadeIn">
        <h2>Hourly Forecast</h2>
        <div id="forecast-list" class="forecast-list"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
